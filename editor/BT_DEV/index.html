    <meta charset="UTF-8">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko&display=swap');

        /* Estilo para el círculo que simula el LED*/
        /* Estilo para el círculo que simula el LED*/


        html,
        body {

            margin: auto;
            padding-bottom: 10px;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Para ocultar barras de desplazamiento */
            box-sizing: border-box;
            /* Incluye bordes y relleno en la altura y anchura */
            background: #212534;
            display: flex;

        }
    </style>
</head>

<body>
    <!-- Contenido de tu aplicación -->
    <div class="container">
        <div class="brand-wrap">
            <h1>DRUMMIO</h1>
            <div id="led"></div>
        </div>

        <div class="drum-machine">
            <div id='drumwrap'>


                <div class="drum-pad" onClick={this.handleClick}>A</div>
                <div class="drum-pad">B</div>
                <div class="drum-pad">C</div>
                <div class="drum-pad">D</div>

            </div>

            <div class="config-container">
                <p>Note</p>
                <div class="counter" min="5" max="5" step="0.5"></div>
                <div class="custom-list">
                    <input type="text" id="listInput" readonly>
                    <div class="arrow-buttons">
                        <button id="decrementButton" class="btn btn-secondary btn-arrow">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button id="incrementButton" class="btn btn-secondary btn-arrow">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>


        </div>

        <div class="bs-example container" data-example-id="striped-table">
            <table id="midiMonitor" class="table table-striped table-bordered table-hover">
                <caption>Bootstrap Table CSS Demo</caption>
                <thead>
                    <tr>
                        <th>CH</th>
                        <th>Note</th>
                        <th>Value</th>
                        <th>Status
                        </th>



                    </tr>
                </thead>
                <tbody id="midiMonitorBody">
                    <!-- Las filas se llenarán con datos dinámicamente desde el script -->
                </tbody>
                <tfoot>
                    <tr class="note">
                        <th>Source</th>
                        <td colspan=3>dispositivo =</td>
                    </tr>
                </tfoot>
            </table>
        </div>


    </div>
